<!DOCTYPE html>

<head>

  <link rel="icon" type="image/x-icon" href="assets/icons/fav-icon/favicon.ico">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
  <link rel="stylesheet" href="css/login_style.css">

  <!-- linking fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- lionking bootstrap -->

  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      letter-spacing: 1px;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #fff;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: hidden;
      position: relative;
    }

    .login-logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 90px;
    }

    .login-area-container {
      position: relative;
      width: 1412px;
      /* height: 752px; */
      border-radius: 30px;
    }

    .login-form-container {
      max-width: 450px;
    }

    .image-area {
      background: #F6F6F6;
      border-radius: 12px 0 0 12px;
      padding: 30px;
    }

    .img-login {
      /* width: 100%; */
      width: 366px;
    }

    .login-area {
      background: #F6F6F6;
      border-radius: 0 12px 12px 0;
      padding: 8vh 30px;
    }

    .login-header {
      color: #FF5B40;
      font-family: Ubuntu;
      font-size: 38px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: capitalize;
      margin-bottom: 3vh;
    }

    .login-sub-header {
      color: #B6B6B6;
      font-family: Ubuntu;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: capitalize;
      margin-bottom: 3vh;
    }

    .btn-primary {
      border-color: #FF5B40;
      background-color: #FF5B40;
      height: 45px;
      border-radius: 16px;
      font-weight: 500;
      border: 2px solid #FF5B40;
      color: #E3E3E3;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 1.108px;
      position: relative;
      z-index: 9;
    }

    .btn-primary:hover,
    .btn-primary:active,
    .btn-primary:focus {
      border: 2px solid #FF5B40;
      background-color: transparent;
      color: #FF5B40;
    }

    .btn-primary:focus {
      box-shadow: 0 0 0 0.25rem #ff5b4063 !important;
    }

    a {
      text-decoration: none;
    }

    .lbl-forgot-pass {
      color: #002F66;
    }

    .lbl-secondary {
      color: #3E3E3E;
    }

    .lbl-signup {
      font-weight: bold;
      color: #002F4F;
    }

    .icon-common {
      mask-repeat: no-repeat;
      -webkit-mask-repeat: no-repeat;
      mask-position: center;
      -webkit-mask-position: center;
      mask-size: 100%;
      -webkit-mask-size: 100%;
      display: inline-block;
      /* background-color: #000; */
      vertical-align: middle;
      text-align: center;
    }

    .icon-form,
    .icon-form-before {
      height: 20px;
      width: 20px;
      cursor: pointer;
      position: absolute;
    }

    .icon-form {
      right: 15px;
      top: 12px;
      background-color: #2F2F2F;
    }

    .icon-form-before {
      background-color: #6D5959;
      left: 15px;
      top: 13px;
    }

    .icon-header-container {
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 6px;
      width: 35px;
      height: 35px;
      background-color: #e3e3e3;
    }

    .icon-header,
    .icon-link-label {
      height: 18px;
      width: 18px;
    }

    .icon-link-label {
      margin-right: 6px;
    }

    .icon-toggle-pass {
      mask-image: url(assets/icons/eye-fill.svg) !important;
      -webkit-mask-image: url(assets/icons/eye-fill.svg) !important;
    }

    .icon-toggle-pass-slash {
      mask-image: url(assets/icons/eye-slash-fill.svg);
      -webkit-mask-image: url(assets/icons/eye-slash-fill.svg);
    }

    .icon-email {
      mask-image: url(assets/icons/envelope.svg);
      -webkit-mask-image: url(assets/icons/envelope.svg);
    }

    .icon-phone {
      mask-image: url(assets/icons/telephone.svg);
      -webkit-mask-image: url(assets/icons/telephone.svg);
    }

    .icon-user {
      mask-image: url(assets/icons/user.svg);
      -webkit-mask-image: url(assets/icons/user.svg);
    }

    .icon-lock {
      mask-image: url(assets/icons/lock.svg);
      -webkit-mask-image: url(assets/icons/lock.svg);
    }

    .icon-exclamation {
      mask-image: url(assets/icons/exclamation-circle.svg);
      -webkit-mask-image: url(assets/icons/exclamation-circle.svg);
      background-color: #BD1111;
      height: 18px;
      width: 18px;
    }

    .icon-lock-fill {
      mask-image: url(puassetsblic/icons/lock-fill.svg);
      -webkit-mask-image: url(assets/icons/lock-fill.svg);
    }

    .icon-header.icon-lock-fill {
      background-color: #727069;
    }

    .icon-arrow-left {
      mask-image: url(assets/icons/arrow-left.svg);
      -webkit-mask-image: url(assets/icons/arrow-left.svg);
    }

    .form-link-secondary .icon-arrow-left {
      background-color: #909090;
    }

    .form-link-secondary:hover .icon-arrow-left {
      background-color: #1f1e1e;
    }

    .form-control {
      /* padding: 0.375rem 0.75rem 0.375rem 2.75rem; */
      padding: 0.6rem 1.2rem 0.6rem 2.75rem;
      border-radius: 16.618px;
      border: 1.385px solid #AFAFAF;
      background-color: #EFEFEF !important;
    }

    .form-control:focus {
      border-color: #AFAFAF;
      box-shadow: 0 0 0 0.25rem #AFAFAF40;
    }

    .login-error .form-control {
      border-color: #BD1111;
    }

    .login-error .form-control:focus {
      box-shadow: 0 0 0 0.25rem #bd11113f;
    }

    .error-msg-container {
      opacity: 0;
      pointer-events: none;
      margin-bottom: 15px;
    }

    .login-error .error-msg-container {
      opacity: 1;
    }

    .lbl-login-error {
      color: #BD1111;
      font-size: 14px;
    }

    .form-check-label {
      user-select: none;
    }

    .form-check-label,
    .lbl-forgot-pass,
    .form-link-secondary {
      font-size: 14px;
      cursor: pointer;
    }

    .lbl-forgot-pass {
      color: #0060A9;
    }

    .form-check-label,
    .form-link-secondary {
      color: #909090;
    }

    .form-check-label:hover,
    .form-link-secondary:hover {
      color: #1f1e1e;
    }

    .form-link-secondary {
      display: inile-flex;
      align-items: center;
      justify-content: center;
    }

    .form-check-input:checked {
      background-color: #125BA5;
      border-color: #125BA5;
    }

    .form-check-input:focus {
      box-shadow: 0 0 0 0.25rem #125BA540;
    }

    .lbl-copyright {
      text-align: center;
      color: rgba(174, 174, 174, 0.50);
      /* font-family: Poppins; */
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1.12px;
      text-transform: capitalize;
      position: absolute;
      bottom: 20px;
    }

    .login-bg-style,
    .login-style {
      position: absolute;
      pointer-events: none;
    }

    .style-1 {
      top: 0;
      left: 0;
      border-radius: 15px;
    }

    .login-style.style-1 {
      opacity: 0.7;
    }

    .style-2 {
      bottom: 0;
      right: 0;
    }

    .login-bg-style.style-2 {
      transform: rotate(180deg);
    }

    .link-label-container {
      height: 40px;
    }

    @media (max-width: 1500px) {
      .login-area-container {
        width: 1150px;
      }
    }

    @media (max-width: 1200px) {
      .image-area {
        border-radius: 16px 16px 0 0;
        justify-content: center;
      }

      .login-area {
        border-radius: 0 0 16px 16px;
        padding-top: 0;
      }

      .login-area-container {
        width: 576px;
      }

      .login-style.style-1 {
        /* top: 7px; */
        width: 120px;
        opacity: 0.2;
      }

      .login-style.style-2 {
        bottom: 2px;
        width: 12ch;
        opacity: 0.2;
      }

      .img-login {
        width: 230px;
      }
    }

    @media (max-width: 991px) {
      .login-area-container {
        flex-shrink: 0;
      }

      .img-login {
        width: 188px;
      }

      .login-form-container {
        width: auto;
      }
    }

    @media (max-width: 767px) {
      .image-area {
        display: none !important;
      }
    }

    @media (max-width: 576px) {
      .login-header {
        font-size: 20px;
        margin-bottom: 12px;
      }
    }

    @media (max-width: 300px) {
      .brand-header {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .login-header {
        font-size: 18px;
      }
    }


    .preloader {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4431372549);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      z-index: 999;
    }

    .preloader:before {
      content: "";
      display: block;
      padding-top: 100%;
    }

    .circular {
      animation: rotate 2s linear infinite;
      height: 100px;
      transform-origin: center center;
      width: 100px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
      stroke-linecap: round;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }

      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }

      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }

    @keyframes color {

      100%,
      0% {
        stroke: #d62d20;
      }

      40% {
        stroke: #0057e7;
      }

      66% {
        stroke: #008744;
      }

      80%,
      90% {
        stroke: #ffa700;
      }
    }
  </style>

</head>

  <div class="login-area-container" id="loginArea">

<!-- ************************************************************************************** -->
  <div class="login-form-container d-none" id="dvSignUp" >
    <div class="login-header lbl-ellipsis">

    </div>
    <div class="login-sub-header">Thank you.. for Registration</div>
    <div class="error-msg-container">
      <span class="icon-common icon-exclamation me-1"></span>
      <span class="lbl-login-error">Invalid Username Or Password</span>
    </div>
    <div ng-app="SignUpModule" ng-controller="SignUpController">
      <form id="loginform" ng-submit="addUser()" autocomplete="off">
  
        <div class="mb-5 position-relative">
          <span class="icon-common icon-user icon-form-before"></span>
          <input type="text" class="form-control" id="inputUserName" ng-model="form.name" name="name"
            required value='' placeholder="Enter User Name">
        </div>
  
        <div class="mb-5 position-relative">
          <span class="icon-common icon-email icon-form-before"></span>

        <div class="mb-5 position-relative">
          <span class="icon-common icon-phone icon-form-before"></span>

  <script>
    (function () {
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');

      togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('icon-toggle-pass');
      });
    })();

    // Check if the element is present
    if (document.getElementById('loginError')) {
      // Add class to another element
      var loginArea = document.getElementById("loginArea");
      loginArea.classList.add('login-error');
    }

    //changing the view between forget pass and login
    var dvLogin = document.getElementById('dvLogin');
    var dvForgetPass = document.getElementById('dvForgetPass');
    var linkForgetPass = document.getElementById('linkForgetPass');

      var dvSignUp = document.getElementById('dvSignUp');
     var linkSignUp = document.getElementById('linkSignUp');
     
    var linkBackToLogin = document.getElementById('linkBackToLogin');

    //hiding login form and opening forget pass form
    linkForgetPass.onclick = function () {
      dvLogin.classList.add('d-none');
      dvForgetPass.classList.remove('d-none');
      

      loginArea.classList.remove('login-error');
    }

    linkSignUp.onclick = function () {
      dvLogin.classList.add('d-none');
      dvSignUp.classList.remove('d-none');

      loginArea.classList.remove('login-error');
    }

    //hiding forget pass form and opening login form
    linkBackToLogin.onclick = function () {
      dvForgetPass.classList.add('d-none');
      dvSignUp.classList.add('d-none');

      dvLogin.classList.remove('d-none');
    }

    var showHideLoad = function (hideIndicator) {
      if (typeof hideIndicator === "undefined" || hideIndicator === null) {
        // console.log('data');
        $('#overlay').show();
      } else {
        // console.log('data1');
        $('#overlay').hide();
      }
    }
  </script>
